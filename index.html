<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça o Viva Bairro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <img src="img/logo-vivabairro.png" alt="Logo Viva Bairro">
            <nav>
                <ul type="none">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Objetivo</a></li>
                    <li><a href="#">Benefícios</a></li>
                    <li><a href="#">Equipe</a></li>
                </ul>
            </nav>
        </div>

        <div class="banner">
            <div class="apresentacao">
                <p>Transformando bairros em lugares de <span>CONEXÃO</span></p>
                <p>Uma forma de participar ativamente da mudança do seu bairro. </p>
                <button>Acesse o pitch</button>
            </div>
            <img src="img/mulher-sorrindo.png" alt="Mulher sorrindo enquanto usa o celular">
        </div>
    </header>
    <main>
        <div class="chamado">
            <div class="circulo1">
                <img src="img/mockup.png" alt="Mockup do Viva Bairro" class="mockup-imagem">
            </div>
            
            <p>Já pensou em dar voz ao seu bairro? Conheça o<br> <span>Viva Bairro</span></p>
            <div class="circulo2">
                <img src="img/elemento-casa.png" alt="Elemento de Casa" class="casa-imagem1">
                <img src="img/elemento-casa.png" alt="Elemento de Casa" class="casa-imagem2">
            </div>
        </div>
    </main>
</body>
</html>
